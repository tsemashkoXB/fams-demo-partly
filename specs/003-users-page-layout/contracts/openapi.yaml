openapi: 3.0.3
info:
  title: Users API
  version: 1.0.0
servers:
  - url: /api

paths:
  /users:
    get:
      summary: List users
      description: Returns users filtered by optional search query.
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: Search across name, surname, position, status, dates, and contact fields.
      responses:
        "200":
          description: User list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      summary: Create user
      description: Creates a new user record.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /users/{userId}:
    get:
      summary: Get user details
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    delete:
      summary: Delete user
      description: Deletes a user record.
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        "204":
          description: User deleted

  /users/{userId}/images:
    post:
      summary: Upload user image
      description: Stores file locally and returns image metadata.
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "201":
          description: Image uploaded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserImage"

  /users/{userId}/images/{imageId}:
    delete:
      summary: Delete user image
      description: Removes file and metadata.
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: path
          name: imageId
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Image deleted

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        surname:
          type: string
        imageUrl:
          type: string
          nullable: true
        status:
          type: string
          enum: [Active, Banned]
        gender:
          type: string
          enum: [Male, Female]
        position:
          type: string
          enum: [Sale, Merchandiser, Driver, House Master, Logistic, Courier]
        dateOfBirth:
          type: string
          format: date
        contractTerminationDate:
          type: string
          format: date
        email:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        drivingLicense:
          type: string
          nullable: true
        drivingLicenseExpiresAt:
          type: string
          format: date
          nullable: true
        drivingCategories:
          type: array
          items:
            type: string
            enum: [AM, A, A1, B, C, D, BE, CE, DE]
        images:
          type: array
          items:
            $ref: "#/components/schemas/UserImage"
    UserCreate:
      type: object
      required:
        - name
        - surname
        - status
        - gender
        - position
      properties:
        name:
          type: string
        surname:
          type: string
        status:
          type: string
          enum: [Active, Banned]
        gender:
          type: string
          enum: [Male, Female]
        position:
          type: string
          enum: [Sale, Merchandiser, Driver, House Master, Logistic, Courier]
        dateOfBirth:
          type: string
          format: date
          nullable: true
        contractTerminationDate:
          type: string
          format: date
          nullable: true
        email:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        drivingLicense:
          type: string
          nullable: true
        drivingLicenseExpiresAt:
          type: string
          format: date
          nullable: true
        drivingCategories:
          type: array
          items:
            type: string
            enum: [AM, A, A1, B, C, D, BE, CE, DE]
    UserImage:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        relativePath:
          type: string
        displayOrder:
          type: integer
